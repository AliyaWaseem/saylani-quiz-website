<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SMIT - Quiz Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
          background-color: #f0f2f5;
        }
        .quiz {
          margin-top: 50px;
        }
        .btn-submit {
          margin-top: 20px;
        }
        .result {
          font-weight: bold;
          margin-top: 20px;
        }
      </style>
</head>

<body>
    <!-- header -->
    <div class="page">
        <nav class="navbar navbar-light justify-content-between">
            <div class="container">
                <a href="index.html" class="navbar-brand">
                    <img src="asset/smit.png" width="100" alt="logo">
                </a>
                <div class="login">
                    <div class="user" style="position: relative;">
                        <div>
                            <img src="asset/login-logo.png" alt="userlogo">
                        </div>
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Aliya
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#"><i
                                            class="fa-solid fa-chart-column"></i> Results</a></li>
                                <li><a class="dropdown-item" href="#"><i class="bi bi-arrow-right-circle"></i> Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container quiz">
            <h2 class="text-center">JavaScript Quiz</h2>
            <form id="quizForm">
              <div class="mb-4">
                <label for="q1" class="form-label">1. What is the correct syntax to print a message in the console?</label>
                <select class="form-select" id="q1">
                  <option value="">Select an answer</option>
                  <option value="0">console.print("Hello World")</option>
                  <option value="1">console.log("Hello World")</option>
                  <option value="0">print.console("Hello World")</option>
                </select>
              </div>
        
              <div class="mb-4">
                <label for="q2" class="form-label">2. How do you create a function in JavaScript?</label>
                <select class="form-select" id="q2">
                  <option value="">Select an answer</option>
                  <option value="1">function myFunction()</option>
                  <option value="0">create myFunction()</option>
                  <option value="0">def myFunction()</option>
                </select>
              </div>
        
              <div class="mb-4">
                <label for="q3" class="form-label">3. Which operator is used to assign a value to a variable?</label>
                <select class="form-select" id="q3">
                  <option value="">Select an answer</option>
                  <option value="0">x</option>
                  <option value="1">=</option>
                  <option value="0">==</option>
                </select>
              </div>
        
              <div class="mb-4">
                <label for="q4" class="form-label">4. What is the correct way to write an array in JavaScript?</label>
                <select class="form-select" id="q4">
                  <option value="">Select an answer</option>
                  <option value="1">var colors = ["red", "green", "blue"]</option>
                  <option value="0">var colors = (1:"red", 2:"green", 3:"blue")</option>
                  <option value="0">var colors = "red", "green", "blue"</option>
                </select>
              </div>
        
              <div class="mb-4">
                <label for="q5" class="form-label">5. How can you add a comment in JavaScript?</label>
                <select class="form-select" id="q5">
                  <option value="">Select an answer</option>
                  <option value="1">// This is a comment</option>
                  <option value="0"><!-- This is a comment --></option>
                  <option value="0">' This is a comment</option>
                </select>
              </div>
        
              <div class="mb-4">
                <label for="q6" class="form-label">6. How do you declare a JavaScript variable?</label>
                <select class="form-select" id="q6">
                  <option value="">Select an answer</option>
                  <option value="1">var myVariable;</option>
                  <option value="0">v myVariable;</option>
                  <option value="0">variable myVariable;</option>
                </select>
              </div>
        
              <div class="mb-4">
                <label for="q7" class="form-label">7. What will the following code output: `typeof NaN`?</label>
                <select class="form-select" id="q7">
                  <option value="">Select an answer</option>
                  <option value="0">"number"</option>
                  <option value="1">"NaN"</option>
                  <option value="0">"undefined"</option>
                </select>
              </div>
        
              <div class="mb-4">
                <label for="q8" class="form-label">8. Which JavaScript keyword is used to define a block-scoped variable?</label>
                <select class="form-select" id="q8">
                  <option value="">Select an answer</option>
                  <option value="1">let</option>
                  <option value="0">var</option>
                  <option value="0">function</option>
                </select>
              </div>
        
              <div class="mb-4">
                <label for="q9" class="form-label">9. How do you round the number 7.25 to the nearest integer?</label>
                <select class="form-select" id="q9">
                  <option value="">Select an answer</option>
                  <option value="0">Math.ceil(7.25)</option>
                  <option value="1">Math.round(7.25)</option>
                  <option value="0">round(7.25)</option>
                </select>
              </div>
        
              <div class="mb-4">
                <label for="q10" class="form-label">10. Which method can be used to convert a string to lowercase letters?</label>
                <select class="form-select" id="q10">
                  <option value="">Select an answer</option>
                  <option value="1">toLowerCase()</option>
                  <option value="0">toLower()</option>
                  <option value="0">lowercase()</option>
                </select>
              </div>
        
              <button type="button" class="btn btn-primary btn-submit" onclick="submitQuiz()">Submit</button>
              <div id="result" class="result"></div>
            </form>
          </div>
        
         
        
          <script>
            function submitQuiz() {
              let score = 0;
              const totalQuestions = 10;
        
              // Correct answers: 
              const answers = ["1", "1", "1", "1", "1", "1", "0", "1", "1", "1"];
        
              // Loop through each question and check answers
              for (let i = 1; i <= totalQuestions; i++) {
                const selectedAnswer = document.getElementById(`q${i}`).value;
                if (selectedAnswer === answers[i - 1]) {
                  score++;
                }
              }
        
              // Show the result
            //   const resultDiv = document.getElementById("result");
            //   resultDiv.innerHTML = `You scored ${score} out of ${totalQuestions}`;
            alert(`You scored ${score} out of ${totalQuestions}`);
            }
          </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>
</body>

</html>
